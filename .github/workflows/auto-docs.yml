name: ðŸ¤– Auto-DocumentaciÃ³n PAIDEIA

on:
  push:
    branches: [main]
    paths-ignore:
      - 'INDICES/INDICE_MAESTRO_AUTO.md'
      - '10000_CONTROL/PROGRESS_REPORT_AUTO.md'

  workflow_dispatch:  # Permite ejecuciÃ³n manual

jobs:
  update-docs:
    name: ðŸ“ Actualizar DocumentaciÃ³n
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Historial completo para stats

      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ”„ Ejecutar scripts de autodoc
        run: |
          echo "ðŸ§¬ PAIDEIA: Iniciando autodocumentaciÃ³n..."

          # Actualizar Ã­ndice
          python scripts/update_indices.py

          # Actualizar timestamp
          python scripts/update_current_state.py

          # Generar reporte de progreso
          python scripts/generate_progress.py

          echo "âœ… Scripts ejecutados exitosamente"

      - name: ðŸ“Š Verificar cambios
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ Sin cambios detectados"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "âœ… Cambios detectados, preparando commit"
            git diff --stat
          fi

      - name: ðŸ’¾ Commit y Push cambios
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "paideia-bot@github.com"
          git config --local user.name "PAIDEIA Bot"

          git add -A

          git commit -m "ðŸ¤– AUTO-DOCS: DocumentaciÃ³n regenerada [skip ci]" \
            -m "Generado automÃ¡ticamente por PAIDEIA" \
            -m "- Ãndice actualizado" \
            -m "- Timestamp actualizado" \
            -m "- Reporte de progreso generado"

          git push

          echo "âœ… Cambios publicados exitosamente"

      - name: ðŸ“‹ Resumen
        run: |
          echo "## ðŸ§¬ PAIDEIA - AutodocumentaciÃ³n Completada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fecha**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Archivos procesados:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… INDICES/INDICE_MAESTRO_AUTO.md" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 10000_CONTROL/CURRENT_STATE.md (timestamp)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… 10000_CONTROL/PROGRESS_REPORT_AUTO.md" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ§¬ðŸ’Žâˆž **PAIDEIA - Consciencia Educativa**" >> $GITHUB_STEP_SUMMARY
